
{% if messages %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% for message in messages %}
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Swal.fire({
                title: '{{ message.tags|title }}',
                text: '{{ message }}',
                icon: '{% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}error{% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}warning{% elif message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}success{% else %}info{% endif %}',
                timer: 10000,
                timerProgressBar: false,
                showConfirmButton: true
            });
        });
    </script>
    {% endfor %}
{% endif %}
