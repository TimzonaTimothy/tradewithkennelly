{% extends "crypto/dashboard/base.html" %}
{% load static %}


{% block content %}
{% include 'crypto/alerts.html' %}
        <!-- Dashboard Section -->
        <section class="dashboard-section">
            <div class="outer-container">
                <div class="dashboard-content">
                    <div class="profile-content">
                        <div class="title-box">
                            <h5>Profile Details</h5>
                            <p>Upgrade your personal details here</p>
                            <h6>Personal Information</h6>
                        </div>
                        <form method="POST" action="{% url 'accounts:edit_profile' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row clearfix">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text" name="first_name" placeholder="First Name" value="{% if request.user.first_name == 'None' %}{% else %}{{request.user.first_name}}{% endif %}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text" name="last_name" placeholder="Last Name" value="{% if request.user.last_name == 'None' %}{% else %}{{request.user.last_name}}{% endif %}" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text"value="{{request.user.username}}" name="username" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text" value="{{request.user.email}}" readonly required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>State</label>
                                        <input type="text"value="{{request.user.state}}" name="state" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label>Country</label>
                                        <input type="text" value="{{request.user.country}}" readonly required>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Bitcoin Address</label>
                                        <input type="text" name="btc_addr" value="{{request.user.bitcoin_address}}">
                                    </div>
                                </div>
                                
                                <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <label>Profile Image</label>
                                        <div class="profile-image">
                                            <figure class="image"><img src="assets/images/resource/profile-1.png"
                                                    alt=""></figure>
                                            <button type="button">Change Picture</button>
                                        </div>
                                    </div>
                                </div> -->
                                <div class="col-lg-12 col-md-12 col-sm-12">
                                    <div class="btn-box">
                                        <button type="submit" class="theme-btn btn-one">Update Information</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!-- Dashboard Section End -->



{% endblock %}
